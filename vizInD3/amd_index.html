<!DOCTYPE html>
<html lang="en" >
 <head>
	 <meta charset="utf-8" >
	 <title>D3 Page Template</title>
	 <script type="text/javascript" src="d3/d3.js" ></script>
	 <style>

		body{
		  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		  width: 2048px;
		  height: 768px;
		  position: relative;
		}
		svg {
			width: 100%;
			height: 100%;
		}
		path.pie{
			stroke-width:2px;
		}
		/*
		polyline{
			opacity: .3;
			stroke: black;
			stroke-width: 2px;
			fill: none;
		}
		*/
		#tooltip {
			position: absolute;
			width: 500px;
			height: auto;
			padding: 10px;
			background-color: white;			
			border-radius: 10px;
			box-shadow: 4px 4px 10px rgba(0, 0, 0, 0. 4);
			pointer-events: none;
		}
		#tooltip.hidden {
			display: none;
		}
		#tooltip #value {
			margin: 0;
			font-family: sans-serif;
			font-size: 9px;
			line-height: 20px;
		}
	 </style>
 </head>
 <body>
 <div id="tooltip" class="hidden" >
	<table id="value" />
		
	
</div>
 <script type="text/javascript" >
	var dataset;
	d3.json("amd.json" , function(error, data) {
		if (error) { //If error is not null, something went wrong.
			 console. log(error);  //Log the error.
		} else { //If no error, the file loaded correctly. Yay!			
			 //Include other code to execute after successful file load here
			dataset = data;
			generateVis(10);
			
		}
	});
	function generateVis(threshold=3){
		var w = 960;
		var h = 450;
		var radius = Math.min(w, h) / 2;
		
		
		
		var arc = d3.svg.arc()
			.outerRadius(radius * 0.8)
			.innerRadius(radius * 0);

		var outerArc = d3.svg.arc()
			.innerRadius(radius * 0.8)
			.outerRadius(radius * 0.8);		


		var color = d3.scale.category20();


		//Create SVG element
		var svg = d3.select("body")
			.append("svg").append("g");
		svg.append("g").attr("class", "pies");
		svg.append("g").attr("class", "labels");
		svg.append("g").attr("class", "lines")

		var pie = d3.layout.pie().value(function(d){
			//console.log(d);
			if(d.count>=threshold){
				return d.count;
			}else{
				return 0;
			}
			
			
		});
		svg.attr("transform", "translate(" + w * 2/3 + "," + h / 2 + ")");
		var key = function(d){ 
			//console.log(d);
			return d.data.category; 
		};
		//console.log(pie(dataset.unfetched_categories));
		var pies = svg.select(".pies").selectAll("path.pie")
			.data(pie(dataset.unfetched_categories));
		
		pies.enter()
			.insert("path")
				.attr("fill",function(d, i) {
					return color(i);
				}).attr("class", "pie")
					.attr("d" , arc) //pie chart d for drawing data
						.append("title")//tooltip text
							.text(function(d) {
								return d.data.count+", "+d.data.category ;
							})
		pies.on("mouseover",function(d) {
			//Hide the tooltip
			//Get this bar's x/y values, then augment for the tooltip
			//var xPosition = parseFloat(d3. select(this). attr("x" )) + xScale. rangeBand() / 2;
			//var yPosition = parseFloat(d3. select(this). attr("y" )) / 2 + h / 2;
			//var coordinates = d3.mouse(this);
			var xpos = d3.event.pageX;
			var ypos = d3.event.pageY;
			//console.log(xpos)
			//Update the tooltip position and value
			var toolkitValues = d3.select("#tooltip" )
				.style("left" , xpos + "px" )
					.style("top" , ypos + "px" )
						.select("#value" ).selectAll("tr").data(d.data.examples);

			toolkitValues.enter().append("tr").text(function(d){
				//console.log(d);
				return d;
			});
							
			//Show the tooltip
			d3.select("#tooltip" ).classed("hidden" , false);
		});

		pies.on("mouseout",function(d) {
			//Hide the tooltip
			d3.select("#tooltip" ).classed("hidden" , true);
			var toolkitValues = d3.select("#value" )
			toolkitValues.selectAll("tr").remove();
		});

		pies.transition().duration(1000).attrTween("d", function(d) {
			this._current = this._current || d;
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				return arc(interpolate(t));
			};
		})
		pies.exit().remove();
	

		

		/* ------- TEXT LABELS -------*/
		var text = svg.select(".labels").selectAll("text")
			.data(pie(dataset.unfetched_categories));
		
		function midAngle(d){
			return d.startAngle + (d.endAngle - d.startAngle)/2;
		}

		text.enter()
			.append("text")
			.attr("dy", ".35em")
			.text(function(d) {
				if(d.data.count>=threshold){
					return d.data.category;
				}else{
					return "";
				}
				 
		});

		text.transition().duration(1000).attrTween("transform", function(d) {
			this._current = this._current || d;
		//	console.log(d);
			
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				var d2 = interpolate(t);
				var pos = outerArc.centroid(d2);
				//console.log(t);
				pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
				return "translate("+ pos +")";
			};
		}).styleTween("text-anchor", function(d){
			this._current = this._current || d;
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				var d2 = interpolate(t);
				return midAngle(d2) < Math.PI ? "start":"end";
			};
		});
		text.exit().remove();


		/* ------- SLICE TO TEXT POLYLINES -------*/

		var polyline = svg.select(".lines").selectAll("polyline")
			.data(pie(dataset.unfetched_categories));
		
		polyline.enter()
			.append("polyline")
			.attr("opacity","0.3")
			.attr("stroke-width","2px")
			.attr("fill","none")
			.attr("stroke", function(d, i){
				if(d.data.count >= threshold){
					return "black";
				}
				return "none";
			});

		polyline.transition().duration(1000)
			.attrTween("points", function(d){
				this._current = this._current || d;
				var interpolate = d3.interpolate(this._current, d);
				this._current = interpolate(0);
				return function(t) {
					var d2 = interpolate(t);
					var pos = outerArc.centroid(d2);
					pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
					return [arc.centroid(d2), outerArc.centroid(d2), pos];
				};			
			});
		
		polyline.exit().remove();

	}
 </script>
 </body>
</html>
